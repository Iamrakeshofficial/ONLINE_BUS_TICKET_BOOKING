{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-4 offset-3">
     <h1>price: {{amount}}</h1><form method="post">
                        <input type="submit"  class="btn btn-primary" value="Pay Now"></form>
        {% if payment %}
     <form action="{% url 'success' %}" method="post">
        {% csrf_token %}

        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_wCUhmovnGlyfuz"
            data-amount="{{ payment.amount }}"
            data-currency="{{ payment.currency }}"
            data-order_id="{{ payment.id }}"
            data-buttontext="Pay with Razorpay"
            data-name="PVR TRAVELS"
            data-description="A Wild Bus Travell Facilaties are available"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="{{ payment.name }}"
            data-prefill.email="rakesh.kumar@example.com"
            data-theme.color="green"
        ></script>
        <input type="hidden" class="btn btn-success"  custom="Hidden Element" name="hidden">
        </form>
        {% endif %}
     </form>


    </div>
            </div>
                 </div>
                    </div>
    {% endblock %}
